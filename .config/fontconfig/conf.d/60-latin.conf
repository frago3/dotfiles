<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <description>Set preferable fonts for Latin</description>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Georgia</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>PragmataPro Mono</family>
        </prefer>
    </alias>
    <!--
        Fantasy faces
    -->
    <alias>
        <family>fantasy</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>Georgia</family>
        <prefer>
            <family>Georgia</family>
        </prefer>
    </alias>
    <!--
        Cursive faces
    -->
    <alias>
        <family>cursive</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>
    <!--
        system-ui
    -->
    <alias>
        <family>system-ui</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>

</fontconfig>
